<body>

    <!-- Start login page -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6">
                <form action="" class="form-login pe-5 ps-5">
                    <div class="logo-login">

                        <a href="index.html">
                            <img src="images/logo.png" class="img-fluid" alt="Logo">
                        </a>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="عنوان بريدك الألكتروني ">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="كلمة السر ">
                    </div>
                    <div class="form_group">
                        <label for="">تذكرني</label>
                        <input type="radio">

                    </div>
                    <button type="submit" class="btn fixed_btn text-dark">تسجيل الدخول</button>

                    <div class="forget_password">
                        <a href="forget_password.html">هل نسيت كلمة المرور ؟</a>
                        <p>ليس لديك حساب ؟ <a href="register_ar.html">سجل الأن</a></p>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 ps-0">
                <div class="bg-left bg_fixed">
                    <div class="content">
                        <h4>
                            الشغف هو تلك الرغبة باحداث فارق لأولئك الشغوفين بالتميز
                        </h4>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- End login page -->
